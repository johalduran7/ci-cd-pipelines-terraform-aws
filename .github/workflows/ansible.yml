name: Ansible Configure EC2 Instances

on:
  push:
    branches:
      - master
    paths:
    - 'app/ansible/**'  
  workflow_dispatch:  # Allow manual execution

jobs:
  configure-ec2:
    runs-on: ubuntu-latest
    environment: AWS
    steps:
      - name: Checkout Ansible Repository
        uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible
            
      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -o awscliv2.zip
          sudo ./aws/install --update
          aws --version
      
        
      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws configure set region "${{ secrets.AWS_DEFAULT_REGION }}"
          aws configure set output "json"
        

      - name: Set up SSH Key for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: List directory contents
        run: ls -R ${{ github.workspace }}
        
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install boto3 botocore
        
      - name: Run Ansible Playbook for EC2 Configuration
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook -v \
            -i ./app/ansible/inventories/development/aws_ec2.yml \
            ./app/ansible/playbooks/deploy.yml \
            --extra-vars "ansible_ssh_private_key_file=~/.ssh/id_rsa github_token={{ secrets.GH_TOKEN_ANSIBLE }}" 
        working-directory: ${{ github.workspace }}
